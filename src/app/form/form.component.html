<body>
<form>
 <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>

<label for="fname"><b>Fname</b></label>
 
 <input ([ngModule])="fname" placeholder="Fname" type="text" /> {{ fname }}
<br><br>
<label for="lname"><b>Lname</b></label>
<input ([ngModule])="lname" placeholder="Lname" type="text"/> {{ lname }}


<button (click)="getDetails()">Sign Up</button>

</form>

</body>
